name: Daily Trading Bot

on:
  # Run daily at 9:30 AM ET (market open) - 14:30 UTC on weekdays
  schedule:
    - cron: '30 14 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - status
          - learn

# Grant write permissions to the workflow
permissions:
  contents: write

# Ensure only one run at a time
concurrency:
  group: trading-bot
  cancel-in-progress: false

jobs:
  daily-trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy requests beautifulsoup4 vaderSentiment textblob rich
      
      - name: Run daily trading cycle
        run: python scheduler.py daily
      
      - name: Generate email content
        id: email
        run: |
          DATE=$(date +'%Y-%m-%d')
          
          # Read portfolio status
          if [ -f results/status.json ]; then
            VALUE=$(cat results/status.json | python -c "import sys, json; print(f\"{json.load(sys.stdin).get('portfolio_value', 1000):,.2f}\")")
            RETURN=$(cat results/status.json | python -c "import sys, json; print(f\"{json.load(sys.stdin).get('total_return_pct', 0):+.2f}\")")
            POSITIONS=$(cat results/status.json | python -c "import sys, json; print(json.load(sys.stdin).get('positions', 0))")
          else
            VALUE="1,000.00"
            RETURN="+0.00"
            POSITIONS="0"
          fi
          
          # Read today's journal for details
          JOURNAL_FILE="logs/journal_${DATE}.md"
          if [ -f "$JOURNAL_FILE" ]; then
            JOURNAL_CONTENT=$(cat "$JOURNAL_FILE")
          else
            JOURNAL_CONTENT="No journal generated today."
          fi
          
          # Create email body
          echo "SUBJECT=Trading Bot Update: \$${VALUE} (${RETURN}%) - ${DATE}" >> $GITHUB_OUTPUT
          echo "VALUE=${VALUE}" >> $GITHUB_OUTPUT
          echo "RETURN=${RETURN}" >> $GITHUB_OUTPUT
          echo "POSITIONS=${POSITIONS}" >> $GITHUB_OUTPUT
          echo "DATE=${DATE}" >> $GITHUB_OUTPUT
      
