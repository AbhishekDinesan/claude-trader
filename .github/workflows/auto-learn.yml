name: Daily Trading Bot

on:
  # Run daily at 9:30 AM ET (market open) - 14:30 UTC on weekdays
  schedule:
    - cron: '30 14 * * 1-5'
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to run'
        required: true
        default: 'daily'
        type: choice
        options:
          - daily
          - status
          - learn

# Grant write permissions to the workflow
permissions:
  contents: write

# Ensure only one run at a time
concurrency:
  group: trading-bot
  cancel-in-progress: false

jobs:
  daily-trading:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yfinance pandas numpy requests beautifulsoup4 vaderSentiment textblob rich
      
      - name: Run daily trading cycle
        run: python scheduler.py daily
      
      - name: Commit all changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Trading Bot"
          git add -A
          
          # Create commit message with summary
          DATE=$(date +'%Y-%m-%d')
          
          if [ -f results/status.json ]; then
            VALUE=$(cat results/status.json | python -c "import sys, json; print(json.load(sys.stdin).get('portfolio_value', 1000))")
            RETURN=$(cat results/status.json | python -c "import sys, json; print(json.load(sys.stdin).get('total_return_pct', 0))")
            COMMIT_MSG="Daily update ${DATE}: \$${VALUE} (${RETURN}%)"
          else
            COMMIT_MSG="Daily update ${DATE}"
          fi
          
          git diff --staged --quiet || git commit -m "$COMMIT_MSG"
          git push
